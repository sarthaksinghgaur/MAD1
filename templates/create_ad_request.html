<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Create Ad Request</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <h1>Create Ad Request</h1>
    <!-- Flash messages section -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('create_ad_request') }}">
      <label for="campaign_id">Campaign:</label>
      <select id="campaign_id" name="campaign_id" required>
        {% for campaign in campaigns %}
          <option value="{{ campaign.id }}">{{ campaign.name }}</option>
        {% endfor %}
      </select><br>
      
      <label for="name">Ad Request Name:</label>
      <input type="text" id="name" name="name" required><br> 
      
      <label for="messages">Messages:</label>
      <textarea id="messages" name="messages" required></textarea><br>
      
      <label for="requirements">Requirements:</label>
      <textarea id="requirements" name="requirements" required></textarea><br>
      
      <label for="payment_amount">Payment Amount:</label>
      <input type="number" id="payment_amount" name="payment_amount" required><br>
      
      <div class = "action-container">
        <button type="submit">Create Ad Request</button>
        <a href="{{ url_for('sponsor_dashboard') }}">Back to Dashboard</a>
      </div>
    </form>
  </body>
</html>
