<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Create Ad Request</title>
  </head>
  <body>
    <h1>Create Ad Request</h1>
    <form method="POST" action="{{ url_for('create_ad_request') }}">
      <label for="campaign_id">Campaign:</label>
      <select id="campaign_id" name="campaign_id" required>
        {% for campaign in campaigns %}
          <option value="{{ campaign.id }}">{{ campaign.name }}</option>
        {% endfor %}
      </select><br>
      
      <label for="influencer_id">Influencer:</label>
      <select id="influencer_id" name="influencer_id" required>
        {% for influencer in influencers %}
          <option value="{{ influencer.id }}">{{ influencer.id }}</option>
        {% endfor %}
      </select><br>
      <label for="name">Ad Request Name:</label>
      <input type="text" id="name" name="name" required><br> 
      
      <label for="messages">Messages:</label>
      <textarea id="messages" name="messages"></textarea><br>
      
      <label for="requirements">Requirements:</label>
      <textarea id="requirements" name="requirements" required></textarea><br>
      
      <label for="payment_amount">Payment Amount:</label>
      <input type="number" id="payment_amount" name="payment_amount" required><br>
      
      <label for="status">Status:</label>
      <select id="status" name="status" required>
        <option value="Pending">Pending</option>
        <option value="Rejected">Rejected</option>
      </select><br>
      
      <button type="submit">Create Ad Request</button>
    </form>
  </body>
</html>
