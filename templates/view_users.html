<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Users</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
        <li>
            {{ user.username }} - {{ user.email }}
            <a href="{{ url_for('admin_edit_user', user_id=user.id) }}">Edit</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
