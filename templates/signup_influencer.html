<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Influencer Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <h1>Influencer Sign Up</h1>
    <!-- Flash messages section -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('signup_influencer') }}">
      
      <label for="category">Category:</label>
      <input type="text" id="category" name="category" required><br>
      
      <label for="niche">Niche:</label>
      <input type="text" id="niche" name="niche" required><br>
      
      <label for="reach">Reach:</label>
      <input type="number" id="reach" name="reach" required><br>
      
      <label for="platform">Platform:</label>
      <input type="text" id="platform" name="platform" required><br>
      
      <div class = "action-container">
        <button type="submit">Sign Up</button>
      </div>
    </form>
  </body>
</html>
