<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit User</h1>
    <!-- Flash messages section -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{ user.password }}" required><br>

        <label for="role">Role:</label>
        <input type="text" id="role" name="role" value="{{ user.role }}" required><br>

        <label for="active">Active:</label>
        <input type="checkbox" id="active" name="active" {% if user.active %}checked{% endif %}><br>

        <div class = "action-container">
          <button type="submit">Update User</button>
          <a href="{{ url_for('admin_view_users') }}">Back to User List</a>
        </div>
    </form>
</body>
</html>
