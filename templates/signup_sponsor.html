<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sponsor Sign Up</title>
  </head>
  <body>
    <h1>Sponsor Sign Up</h1>
    
    <!-- Flash messages section -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    
    <form method="POST" action="{{ url_for('signup_sponsor') }}">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br>
      
      <label for="company_name">Company Name:</label>
      <input type="text" id="company_name" name="company_name" required><br>

      <label for="industry">Industry:</label>
      <input type="text" id="industry" name="industry" required><br>
      
      <label for="budget">Budget:</label>
      <input type="number" id="budget" name="budget" required><br>
      
      <button type="submit">Sign Up</button>
    </form>
  </body>
</html>
