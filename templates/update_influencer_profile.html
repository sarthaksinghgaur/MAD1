<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Flash messages section -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <h1>Update Profile</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ influencer.name }}" required>
        
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ influencer.category }}" required>
        
        <label for="niche">Niche:</label>
        <input type="text" id="niche" name="niche" value="{{ influencer.niche }}" required>
        
        <label for="reach">Reach:</label>
        <input type="number" id="reach" name="reach" value="{{ influencer.reach }}" required>
        
        <label for="platform">Platform:</label>
        <input type="text" id="platform" name="platform" value="{{ influencer.platform }}" required>
        
        <button type="submit">Update Profile</button>
        <div class="action-container">
            <a href="{{ url_for('influencer_dashboard') }}">Back to Dashboard</a>
           </div>        
    </form>
</body>
</html>
