<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Influencers</title>
</head>
<body>
    <h1>Find Influencers</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        
        <label for="category">Category:</label>
        <input type="text" id="category" name="category">
        
        <label for="niche">Niche:</label>
        <input type="text" id="niche" name="niche">
        
        <label for="reach">Reach:</label>
        <input type="number" id="reach" name="reach">
        
        <label for="followers">Followers:</label>
        <input type="number" id="followers" name="followers">
        
        <button type="submit">Search</button>
    </form>

    <h2>Search Results</h2>
    <table>
        <tr>
            <th>Influencer Name</th>
            <th>Category</th>
            <th>Niche</th>
            <th>Reach</th>
            <th>Followers</th>
        </tr>
        {% for influencer in influencers %}
        <tr>
            <td>{{ influencer.name }}</td>
            <td>{{ influencer.category }}</td>
            <td>{{ influencer.niche }}</td>
            <td>{{ influencer.reach }}</td>
            <td>{{ influencer.followers }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('sponsor_dashboard') }}">Back to Dashboard</a>
</body>
</html>
