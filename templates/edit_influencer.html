<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Influencer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit Influencer</h1>
    <!-- Flash messages section -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ influencer.name }}" required>
        </div>
        <div>
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" value="{{ influencer.category }}" required>
        </div>
        <div>
            <label for="niche">Niche:</label>
            <input type="text" id="niche" name="niche" value="{{ influencer.niche }}" required>
        </div>
        <div>
            <label for="reach">Reach:</label>
            <input type="number" id="reach" name="reach" value="{{ influencer.reach }}" required>
        </div>
        <div>
            <label for="platform">Platform:</label>
            <input type="text" id="platform" name="platform" value="{{ influencer.platform }}" required>
        </div>
        <div>
            <label for="flagged">Flagged:</label>
            <input type="checkbox" id="flagged" name="flagged" {% if influencer.flagged %}checked{% endif %}>
        </div>
        <div class="action-container">
            <button type="submit">Update Influencer</button>
            <a href="{{ url_for('admin_view_influencers') }}">Back to Influencer List</a>
        </div>
    </form>
</body>
</html>
